<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="burgers css styled. We love burgers.">
    <meta name="keywords" content="Burgers, HTML, CSS, JavaScript, Inlove with the burger">
    <meta name="author" content="Neil Kim Gardose, contributor of burgerscss">
    <title>burgerscss</title>
    <!-- links for yummy burger-->
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="css/app.css" rel="stylesheet">
    <link href="css/burgers.css" rel="stylesheet">
  </head>
  <body>
    <section class="block first">
      <div role="button" tabindex="0" class="burger">
        <div class="burger-layer"></div>
        <div class="burger-layer"></div>
        <div class="burger-layer"></div>
      </div>
    </section>
    <section class="block second">
      <div role="button" tabindex="0" class="burger burger--bouncy js-burger">
        <div class="burger-layer -top"></div>
        <div class="burger-layer -mid"></div>
        <div class="burger-layer -bot"></div>
      </div>
    </section>
    <section class="block third">
      <div role="button" tabindex="0" class="burger burger--back js-burger">
        <div class="burger-layer -top"></div>
        <div class="burger-layer -mid"></div>
        <div class="burger-layer -bot"></div>
      </div>
    </section>
    <section class="block fourth">
      <div role="button" tabindex="0" class="burger burger--forward js-burger">
        <div class="burger-layer -top"></div>
        <div class="burger-layer -mid"></div>
        <div class="burger-layer -bot"></div>
      </div>
    </section>
    <section class="block last">
      <div role="button" tabindex="0" class="burger burger--realWithCheese js-burger">
        <div class="burger-layer -bun"></div>
        <div class="burger-layer -cheese"></div>
        <div class="burger-layer -pattyBro"></div>
        <div class="burger-layer -botBun"></div>
      </div>
    </section>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/burgers.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
